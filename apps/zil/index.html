<html>
	<head>
		<title>ZIL</title>
		<style>
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
			body { padding: 0; margin: 0; background: #222; color: #666; font-family: arial, sans-serif; font-size: 10px;}
			canvas {
                width: 100%;
                height: 100%;
                background: #000;
            }
            .group {
                position: fixed;
                z-index: 1000;
                right: 0;
                top: 0;
                padding: 2px;
                width: 150px;
            }
            #level_up {
                display: none;
                color: yellow;
                font-size: 100px;
                text-align: center;
                position: fixed;
                top: 50%;
                z-index: 1000;
                width: 100%;
                text-transform: uppercase;
                font-weight: bold;
                text-shadow: 0 0 50px yellow;
            }
            .creature_description, .player_plan {
                position: absolute;
                background: #fff;
                /* border: 1px solid #fff; */
                color: black;
                padding: 2px 10px;
                border-radius: 5px;
            }
            .ap_cost_ok {
                color: green;
            }
            .ap_cost_error {
                color: red;
            }
            .damage {
                position: absolute;
                color: #fffc33;
                padding: 2px 10px;
                border-radius: 5px;
                font-size: 20px;
                font-weight: bold;
            }

		</style>
	</head>
	<body>
        <script type="text/javascript" src="../../lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="../../lib/underscore-min.js"></script>
		<script src="../../lib/three.min.js"></script>

        <script src='../../lib/threex.geometricglow/threex.dilategeometry.js'></script>
        <script src='../../lib/threex.geometricglow/threex.atmospherematerial.js'></script>
        <script src="../../lib/threex.geometricglow/threex.geometricglowmesh.js"></script>
        <script src='../../lib/threex.objcoord.js'></script>

        <script src="../../src/zil_util.js"></script>
        <script src="../../src/monsters.js"></script>
        <script src="../../src/chunk.js"></script>
        <script src="../../src/zil_shape.js"></script>
        <script src="../../src/aaastar.js"></script>
        <script src="../../src/mobile.js"></script>
        <script src="../../src/creature.js"></script>
        <script src="../../src/player.js"></script>
		<script src="../../src/zil.js"></script>

        <div class="group">
            <div>Cursor: <span id="cursor_pos"></span></div>
            <div>Global: <span id="global_pos"></span></div>
            <div>Chunks: <span id="chunks_info"></span></div>
            <div>Combatant: <span id="combatant"></span></div>
            <div>FPS: <span id="fps"></span></div>
        </div>

        <div id="level_up">Level Up!</div>

        <canvas id="view"></canvas>

		<script>
			ZIL.start_game();
		</script>
	</body>
</html>
